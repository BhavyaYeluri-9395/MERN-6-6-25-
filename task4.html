<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Application Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<form id="applicationForm" novalidate>
  <label>First Name</label>
  <input type="text" id="fname" required>
  <div class="error">Please enter your first name</div>

  <label>Last Name</label>
  <input type="text" id="lname" required>
  <div class="error">Please enter your last name</div>

  <label>E-Mail</label>
  <input type="email" id="email" required>
  <div class="error">Please enter a valid email</div>

  <label>Phone #</label>
  <input type="tel" id="phone" required pattern="[0-9]{10}">
  <div class="error">Please enter a 10-digit phone number</div>

  <label>Address</label>
  <input type="text" id="address" required>
  <div class="error">Please enter your address</div>

  <label>City</label>
  <input type="text" id="city" required>
  <div class="error">Please enter your city</div>

  <label>State</label>
  <select id="state" required>
    <option value="">Please select your state</option>
    <option value="AP">Andhra Pradesh</option>
    <option value="TG">Telangana</option>
  </select>
  <div class="error">Please select your state</div>

  <label>Do you have hosting?</label>
  <input type="radio" name="hosting" value="yes" required> Yes
  <input type="radio" name="hosting" value="no"> No
  <div class="error">Please select an option</div>

  <label>Project Description</label>
  <textarea id="description" rows="3" required></textarea>
  <div class="error">Please describe your project</div>

  <button type="submit" class="submit-btn">Send</button>
</form>

<script src="script.js"></script>
</body>
</html>
