<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }

        form {
            background: #fff;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        .error {
            border: 2px solid red;
            background-color: #ffe6e6;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
        }

        .icon {
            position: absolute;
            left: 10px;
            top: 35px;
            color: #aaa;
        }

        button {
            background: orange;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

    </style>
</head>
<body>

<form id="contactForm" onsubmit="return validateForm()">
    <div class="form-group">
        <label>First Name</label>
        <i class="fa fa-user icon"></i>
        <input type="text" id="firstName">
        <div class="error-message" id="errorFirstName"></div>
    </div>

    <div class="form-group">
        <label>Last Name</label>
        <i class="fa fa-user icon"></i>
        <input type="text" id="lastName">
        <div class="error-message" id="errorLastName"></div>
    </div>

    <div class="form-group">
        <label>E-Mail</label>
        <i class="fa fa-envelope icon"></i>
        <input type="email" id="email">
        <div class="error-message" id="errorEmail"></div>
    </div>

    <div class="form-group">
        <label>Phone #</label>
        <i class="fa fa-phone icon"></i>
        <input type="text" id="phone">
        <div class="error-message" id="errorPhone"></div>
    </div>

    <div class="form-group">
        <label>Address</label>
        <i class="fa fa-home icon"></i>
        <input type="text" id="address">
        <div class="error-message" id="errorAddress"></div>
    </div>

    <div class="form-group">
        <label>City</label>
        <i class="fa fa-city icon"></i>
        <input type="text" id="city">
        <div class="error-message" id="errorCity"></div>
    </div>

    <div class="form-group">
        <label>State</label>
        <select id="state">
            <option value="">Please select your state</option>
            <option value="TS">Telangana</option>
            <option value="AP">Andhra Pradesh</option>
        </select>
    </div>

    <div class="form-group">
        <label>Do you have hosting?</label><br>
        <input type="radio" name="hosting" value="Yes"> Yes
        <input type="radio" name="hosting" value="No"> No
    </div>

    <div class="form-group">
        <label>Project Description</label>
        <textarea id="description" rows="4" placeholder="Project Description"></textarea>
    </div>

    <button type="submit">Send</button>
</form>

<script src="task4.js"></script>
</body>
</html>
